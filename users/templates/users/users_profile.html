<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #adeaee;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

         /* Background image styling with a smooth transition */
         .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: changeBackground 25s infinite;
            z-index: -1; /* Ensure background is behind other content */
        }

        /* Keyframe animation for cycling through background images */
        @keyframes changeBackground {
            10% { background-image: url('../../static/recipes/images/donair.jpg'); }
            25% { background-image: url('../../static/recipes/images/chicken.jpg'); }
            35% { background-image: url('../../static/recipes/images/grilledcheese.jpg'); }
            50% { background-image: url('../../static/recipes/images/fajitas.jpg'); }
            66% { background-image: url('../../static/recipes/images/pizza.jpg'); }
            80% { background-image: url('../../static/recipes/images/spaghetti.jpg'); }
            100% { background-image: url('../../static/recipes/images/foodbackground.jpg'); }
        }

        nav {
            display: flex;
            align-items: center;
            background: #ddec0c;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .navitem {
            display: block;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .navitem a {
            text-decoration: none;
            color: #000;
            font-size: 30px;
        }

        .navitem h1 {
            font-size: 45px;
            color: #0c1ae9;
        }

        main {
            margin-top: 50px;
            padding: 10px 150px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        .left {
            padding-right: 35px;
        }

        .left img {
            min-width: 250;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(10, 2, 116, 0.2);
        }

        .bio {
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #97dff3; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px 0 rgba(10, 2, 116, 0.2);
        }

        .bio p {
            margin-bottom: 10px;
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    
    <nav>
        <ul>
            <li class="navitem"><a href="{% url 'recipes:recipes' %}">Recipes</a></li>
            <li class="navitem"><a href="{% url 'users:profile' %}">Profile</a></li>
            <li class="navitem"><h1>Recipe App</h1></li>
            <li class="navitem"><a href ="https://vanuck.github.io/Website-Portfolio/" target="_blank">About Me</a></li>
            <li class="navitem"><a href ="{%url 'logout' %}"> Logout </a></li>
        </ul>
    </nav>
    <div style="display: flex; align-items: flex-start; gap: 20px; padding: 20px;">
        <div class="left" style="flex-shrink: 0;">
            <img src="{{ current_user.pic.url }}" alt="no_picture.jpg" style="max-width: 500px; max-height: 500px; width: auto; height: auto; border-radius: 50%;" />
        </div>
        <div class="bio" style="flex: 1;">
        <h2>{{ current_user.user }}</h2>
        <p><strong>Name:</strong> {{ current_user.name }}</p>
        <p><strong>Bio:</strong><br/>{{ current_user.bio|linebreaksbr }}</p>
    </div>
    </div>
</body>
</html>
